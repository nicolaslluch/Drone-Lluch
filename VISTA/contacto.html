<html lang="en">

    <title>CONTACTO</title>
    <link rel="shortcut icon" href="../ASSETS/DroneUY SIN FONDO.png">
    <link rel="stylesheet" href="../CSS/estilo.css">
</head>
<body>
    <header class="header">
            <nav>
            <a href="../index.html"><img src="../ASSETS/DroneUY SIN FONDO.png" alt=""  class="header__logo"></a>
            <ul class="navbar">
                <li class="menu"><a href="../index.html" class="a">INICIO</a></li>
                <li class="menu"><a href="nosotros.html" class="a">NOSOTROS</a></li>

            </ul>
           </nav>
    </header>
    <main class="main__contacto">
      <fieldset>
           <legend class="legend">Contacto</legend>
           <form action=""method="get" enctype="text/plain" class="form">
           <section class="sectionmain__contacto">
           <div class="divnombre__contacto">
           <label for="userName" > Nombre</label>
           </div>
           <div class="divlabelnombre__contacto">
           <input type="text" id="userName" name="userName" required placeholder="Coloque su nombre" class="input">
           </div>
           <div class="divmail__contacto">
           <label for="usermail"> Mail </label>
           </div>
           <div class="divlabelmail__contacto">
           <input type="email" id="usermail" name="usermail" required placeholder="Coloque su mail" class="input">
           </div>
           <div class="divconsulta__contacto">
           <label for="Userbio">Consulta</label>
           </div>
           <div class="div__textareacontacto">
           <textarea name="Userbio" id="Userbio" cols="30" rows="10" required placeholder="Haga aqui su consulta" class="input"></textarea>
           </div>
           <div class="divenviar__contacto">
           <button class="botones">ENVIAR</button>
           </div>
           <div class="divreset__contacto">
           <input type="reset" value="RESET" class="botones">
           </div>   
        </form>
    </fieldset>
    </section>
    </main>
    <hr>
    <footer>
        <p>Seguinos en las redes</p>
         <a href="https://www.instagram.com/knoweachtravel/"> <img src="../ASSETS/IG-SIN FONDO.png" alt="Logo instagram" class="footer__logos"></a>
         <a href="https://www.youtube.com/channel/UC7cshOx0PM8NoeUaKbtv7vA"> <img src="../ASSETS/Youtube-SIN FONDO.png" alt="Logo youtube" class="footer__logos"></a>
    </footer>
</body>
</html>
